<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© My Capiz | Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .capiz-brown { color: #4a3427; }
        .bg-capiz { background-color: #4a3427; }
        .view { min-height: 80vh; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 pb-32">

    <header class="bg-white p-4 text-center shadow-sm">
        <img src="cafe-my-capiz.PNG" alt="Logo" class="mx-auto w-20 mb-1">
        <h1 class="text-lg font-black capiz-brown uppercase">CAF√â MY CAPIZ</h1>
        <p class="text-[8px] font-bold text-gray-400">DESARROLLADO POR VIBRAS POSITIVAS</p>
    </header>

    <section id="view-user-data" class="view p-6">
        <div class="bg-white p-6 rounded-3xl shadow-lg border-t-4 border-orange-500">
            <h2 class="text-xl font-black mb-4 capiz-brown italic">DATOS DE ENTREGA</h2>
            <div class="space-y-4">
                <input type="text" id="user-name" placeholder="Tu Nombre" class="w-full p-3 bg-gray-50 rounded-xl border-none ring-1 ring-gray-200">
                <input type="text" id="user-address" placeholder="Direcci√≥n en Caucasia" class="w-full p-3 bg-gray-50 rounded-xl border-none ring-1 ring-gray-200">
                <input type="tel" id="user-phone" placeholder="Celular" class="w-full p-3 bg-gray-50 rounded-xl border-none ring-1 ring-gray-200">
                <textarea id="order-notes" placeholder="Observaciones (Ej: Caf√© sin az√∫car, huevos bien cocidos)" class="w-full p-3 bg-gray-50 rounded-xl border-none ring-1 ring-gray-200 h-24"></textarea>
                <button onclick="saveUserData()" class="w-full bg-orange-600 text-white font-black py-4 rounded-xl shadow-lg">EMPEZAR A PEDIR</button>
            </div>
        </div>
    </section>

    <section id="view-home" class="view hidden">
        <div class="bg-capiz text-white p-3 flex justify-between items-center px-6">
            <div class="text-left">
                <p class="text-[10px] opacity-70">Enviando a:</p>
                <p id="display-address" class="text-xs font-bold"></p>
            </div>
            <button onclick="editUserData()" class="text-[10px] bg-white text-capiz px-3 py-1 rounded-full font-bold uppercase">Editar Datos</button>
        </div>

        <div class="p-4 grid grid-cols-2 gap-4">
            <div onclick="showCategory('‚òï CAFETER√çA')" class="bg-white rounded-3xl p-5 shadow-md text-center border-b-4 border-orange-500">
                <i class="fas fa-coffee text-2xl text-orange-500 mb-2"></i>
                <span class="block font-black text-[10px] uppercase">Caf√©</span>
            </div>
            <div onclick="showCategory('üç≥ BRUNCH')" class="bg-white rounded-3xl p-5 shadow-md text-center border-b-4 border-amber-700">
                <i class="fas fa-utensils text-2xl text-amber-800 mb-2"></i>
                <span class="block font-black text-[10px] uppercase">Brunch</span>
            </div>
            </div>
        
        <div id="vibras-control" class="hidden">ID-SUSCRIPTOR: 3207907331-CAPIZ</div>
    </section>

    <section id="view-menu" class="view hidden p-4">
        <button onclick="showView('home')" class="mb-4 text-orange-600 font-black text-sm"><i class="fas fa-arrow-left"></i> VOLVER</button>
        <h2 id="category-title" class="text-xl font-black capiz-brown mb-4 uppercase"></h2>
        <div id="product-list" class="space-y-3"></div>
    </section>

    <div id="cart-bar" class="fixed bottom-20 left-4 right-4 bg-orange-600 text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center hidden z-50">
        <div><span id="cart-count" class="font-bold">0</span> productos</div>
        <div class="text-right">
            <p id="cart-total" class="text-lg font-black">$0</p>
            <button onclick="sendWhatsApp()" class="bg-white text-orange-600 text-[10px] font-black px-3 py-1 rounded-full uppercase mt-1">Confirmar Pedido</button>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-3 shadow-lg z-50">
        <button onclick="showView('home')" class="text-orange-600 flex flex-col items-center">
            <i class="fas fa-home"></i><span class="text-[9px] font-bold">INICIO</span>
        </button>
        <button onclick="sendWhatsApp()" class="text-gray-400 flex flex-col items-center">
            <i class="fab fa-whatsapp"></i><span class="text-[9px] font-bold">PEDIR</span>
        </button>
    </nav>

    <script>
        const products = { /* Mismo listado anterior enriquecido */ 
            '‚òï CAFETER√çA': [{id:1, n:'Capuchino Baileys', p:17000, d:'Toque de licor'}],
            'üç≥ BRUNCH': [{id:6, n:'Desayuno Capiz', p:21900, d:'Completo con aguacate'}]
        };

        let cart = {};
        let userData = JSON.parse(localStorage.getItem('capiz_user')) || null;

        window.onload = () => {
            if(userData) {
                showView('home');
                document.getElementById('display-address').innerText = userData.address;
            }
        };

        function saveUserData() {
            const name = document.getElementById('user-name').value;
            const address = document.getElementById('user-address').value;
            const phone = document.getElementById('user-phone').value;
            if(!name || !address || !phone) return alert("Por favor completa tus datos");
            
            userData = { name, address, phone };
            localStorage.setItem('capiz_user', JSON.stringify(userData));
            showView('home');
            document.getElementById('display-address').innerText = address;
        }

        function editUserData() {
            document.getElementById('user-name').value = userData.name;
            document.getElementById('user-address').value = userData.address;
            document.getElementById('user-phone').value = userData.phone;
            showView('user-data');
        }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
        }

        function showCategory(cat) {
            showView('menu');
            document.getElementById('category-title').innerText = cat;
            const container = document.getElementById('product-list');
            container.innerHTML = '';
            products[cat].forEach(item => {
                const qty = cart[item.id] ? cart[item.id].qty : 0;
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl flex items-center justify-between border-l-4 border-orange-500 shadow-sm">
                        <div class="flex-1">
                            <h4 class="font-bold text-xs uppercase">${item.n}</h4>
                            <span class="text-orange-600 font-black">$${item.p.toLocaleString()}</span>
                        </div>
                        <div class="flex items-center gap-2 bg-gray-50 p-1 rounded-full">
                            <button onclick="updateCart(${item.id},-1,'${item.n}',${item.p})" class="w-6 h-6 bg-white rounded-full shadow">-</button>
                            <span id="qty-${item.id}" class="text-xs font-bold">${qty}</span>
                            <button onclick="updateCart(${item.id},1,'${item.n}',${item.p})" class="w-6 h-6 bg-orange-500 text-white rounded-full shadow">+</button>
                        </div>
                    </div>`;
            });
        }

        function updateCart(id, change, name, price) {
            if (!cart[id]) cart[id] = { qty: 0, name: name, price: price };
            cart[id].qty += change;
            if (cart[id].qty < 0) cart[id].qty = 0;
            document.getElementById('qty-' + id).innerText = cart[id].qty;
            updateCartBar();
        }

        function updateCartBar() {
            let total = 0, count = 0;
            for (let id in cart) { total += cart[id].qty * cart[id].price; count += cart[id].qty; }
            const bar = document.getElementById('cart-bar');
            bar.classList.toggle('hidden', count === 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total').innerText = `$${total.toLocaleString()}`;
        }

        function sendWhatsApp() {
            const notes = document.getElementById('order-notes').value;
            let msg = `*NUEVO PEDIDO - CAF√â MY CAPIZ*\n\n`;
            msg += `üë§ *Cliente:* ${userData.name}\nüìç *Direcci√≥n:* ${userData.address}\nüìû *Tel:* ${userData.phone}\n`;
            msg += `--------------------------\n`;
            let total = 0;
            for (let id in cart) {
                if (cart[id].qty > 0) {
                    msg += `‚Ä¢ ${cart[id].qty}x ${cart[id].name} ($${(cart[id].qty * cart[id].price).toLocaleString()})\n`;
                    total += cart[id].qty * cart[id].price;
                }
            }
            if (total === 0) return alert("El carrito est√° vac√≠o");
            msg += `--------------------------\nüìù *Notas:* ${notes || 'Ninguna'}\nüí∞ *TOTAL: $${total.toLocaleString()}*`;
            
            // --- CONTROL VIBRAS POSITIVAS ---
            console.log("Vibras Positivas Log: Pedido generado por " + userData.name);
            // Aqu√≠ puedes conectar una API para llevar el contador real en tu panel
            
            window.location.href = `https://wa.me/573207907331?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
