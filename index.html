<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café My Capiz | App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .capiz-brown { color: #4a3427; }
        .bg-capiz { background-color: #4a3427; }
        .category-card { 
            transition: all 0.2s ease;
            aspect-ratio: 1 / 1;
        }
        .category-card:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body class="bg-gray-100 pb-20">

    <header class="bg-white p-6 text-center shadow-sm">
        <img src="cafe-my-capiz.PNG" alt="Logo Café My Capiz" class="mx-auto w-32 h-auto mb-3">
        <h1 class="text-2xl font-black capiz-brown tracking-tight uppercase">CAFÉ MY CAPIZ</h1>
        <div class="h-1 w-16 bg-orange-500 mx-auto mt-2"></div>
    </header>

    <section class="bg-capiz text-white p-4">
        <div class="text-center space-y-3">
            <p class="text-xs font-medium"><i class="fas fa-map-marker-alt text-orange-400 mr-1"></i> Parque las Ceibas, Caucasia, Antioquia</p>
            <div class="flex justify-center gap-3">
                <a href="https://wa.me/573207907331" class="bg-green-500 hover:bg-green-600 text-white text-xs font-bold py-2 px-4 rounded-full flex items-center">
                    <i class="fab fa-whatsapp mr-2 text-lg"></i> WHATSAPP
                </a>
                <a href="tel:3207907331" class="bg-orange-500 hover:bg-orange-600 text-white text-xs font-bold py-2 px-4 rounded-full flex items-center">
                    <i class="fas fa-phone-alt mr-2"></i> LLAMAR
                </a>
            </div>
        </div>
    </section>

    <main class="p-4 grid grid-cols-2 gap-4">
        
        <div class="category-card bg-white rounded-3xl shadow-md flex flex-col items-center justify-center p-4 border-b-8 border-orange-500">
            <div class="bg-orange-100 p-4 rounded-2xl mb-2">
                <i class="fas fa-coffee text-3xl text-orange-600"></i>
            </div>
            <span class="font-black text-gray-800 text-sm uppercase">Cafetería</span>
        </div>

        <div class="category-card bg-white rounded-3xl shadow-md flex flex-col items-center justify-center p-4 border-b-8 border-brown-700">
            <div class="bg-amber-100 p-4 rounded-2xl mb-2">
                <i class="fas fa-utensils text-3xl text-amber-800"></i>
            </div>
            <span class="font-black text-gray-800 text-sm uppercase">Brunch</span>
        </div>

        <div class="category-card bg-white rounded-3xl shadow-md flex flex-col items-center justify-center p-4 border-b-8 border-yellow-400">
            <div class="bg-yellow-100 p-4 rounded-2xl mb-2">
                <i class="fas fa-stroopwafel text-3xl text-yellow-600"></i>
            </div>
            <span class="font-black text-gray-800 text-sm uppercase">Waffles</span>
        </div>

        <div class="category-card bg-white rounded-3xl shadow-md flex flex-col items-center justify-center p-4 border-b-8 border-red-500">
            <div class="bg-red-100 p-4 rounded-2xl mb-2">
                <i class="fas fa-hamburger text-3xl text-red-600"></i>
            </div>
            <span class="font-black text-gray-800 text-sm uppercase">Fuertes</span>
        </div>

        <div class="category-card bg-white rounded-3xl shadow-md flex flex-col items-center justify-center p-4 border-b-8 border-blue-400">
            <div class="bg-blue-100 p-4 rounded-2xl mb-2">
                <i class="fas fa-glass-whiskey text-3xl text-blue-500"></i>
            </div>
            <span class="font-black text-gray-800 text-sm uppercase">Bebidas</span>
        </div>

        <div class="category-card bg-white rounded-3xl shadow-md flex flex-col items-center justify-center p-4 border-b-8 border-pink-400">
            <div class="bg-pink-100 p-4 rounded-2xl mb-2">
                <i class="fas fa-birthday-cake text-3xl text-pink-500"></i>
            </div>
            <span class="font-black text-gray-800 text-sm uppercase">Postres</span>
        </div>

    </main>

    <footer class="mt-4 mb-10 text-center">
        <p class="text-[10px] font-bold text-gray-400 tracking-tighter uppercase">Esta App es desarrollada por</p>
        <p class="text-xs font-black capiz-brown tracking-widest uppercase">VIBRAS POSITIVAS</p>
    </footer>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around p-3 shadow-lg z-50">
        <div class="flex flex-col items-center text-orange-600">
            <i class="fas fa-th-large text-xl"></i>
            <span class="text-[9px] font-bold mt-1">INICIO</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
            <i class="fas fa-shopping-bag text-xl"></i>
            <span class="text-[9px] font-bold mt-1">PEDIDOS</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
            <i class="fas fa-user-circle text-xl"></i>
            <span class="text-[9px] font-bold mt-1">CUENTA</span>
        </div>
    </nav>

</body>
</html>
