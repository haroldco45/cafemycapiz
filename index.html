    <script>
        const products = {
            '‚òï CAFETER√çA': [

                {id: 2, n: 'Caf√© Latte', p: 11000, d: 'Espresso con leche cremada.'},
                {id: 3, n: 'Caf√© Campesino', p: 7500, d: 'Espresso con aguapanela.'},
                {id: 4, n: 'Mocachino', p: 13000, d: 'Caf√©, chocolate y leche.'},
                {id: 5, n: 'Americano Especialidad', p: 5500, d: 'Espresso + agua.'}
            ],
            'üç≥ BRUNCH': [
                {id: 6, n: 'Desayuno Capiz', p: 21900, d: 'Huevos, jam√≥n, salchicha, arepa, queso y aguacate.'},
                {id: 7, n: 'Sart√©n Mexicano', p: 23000, d: 'Salsa napolitana, queso, jalape√±os y pan masa madre.'},
                {id: 8, n: 'Calentado con Chicharr√≥n', p: 25000, d: 'Arroz, frijol y chicharr√≥n crocante.'},
                {id: 9, n: 'Tortilla Francesa', p: 19000, d: 'Huevos, ahogado, jam√≥n y queso.'}
            ],
            'üßá WAFFLES': [
                {id: 10, n: 'Waffle Nutella Capiz', p: 22000, d: 'Con helado y mucha Nutella.'},
                {id: 11, n: 'Waffle de Pan de Bono', p: 22000, d: 'Masa de pan de bono reci√©n horneada.'},
                {id: 12, n: 'Waffle de Ch√≥colo', p: 25000, d: 'Con queso coste√±o y parmesano.'},
                {id: 13, n: 'Waffle Primavera', p: 23000, d: 'Frutas, helado y salsa de chocolate.'}
            ],
            'ü•§ BEBIDAS': [
                {id: 14, n: 'Malteada de Fresa', p: 17000, d: 'Helado cremoso y fruta fresca.'},
                {id: 15, n: 'Limonada de Coco', p: 15000, d: 'Nuestra limonada estrella.'},
                {id: 16, n: 'Soda Frutos Rojos', p: 17000, d: 'Refrescante y burbujeante.'},
                {id: 17, n: 'Granizado de Caf√©', p: 15000, d: 'Caf√© helado tipo frapp√©.'}
            ],
            'üçï PLATOS FUERTES': [
                {id: 18, n: 'Lasa√±a de Carne', p: 32000, d: 'Artesanal con mucha salsa y queso.'},
                {id: 19, n: 'Combo Alitas x8', p: 28000, d: 'Acompa√±adas de papas francesas.'},
                {id: 20, n: 'Pechuga al Ajillo', p: 35000, d: 'Con papas, patac√≥n y ensalada.'},
                {id: 21, n: 'Sandwich de At√∫n', p: 28000, d: 'Pan masa madre y vegetales frescos.'}
            ],
            'ü•ñ PANADER√çA': [
                {id: 22, n: 'Croissant Nutella', p: 9500, d: 'Crujiente y calientico.'},
                {id: 23, n: 'Dedito de Queso', p: 7500, d: 'Grande y con mucho queso.'},
                {id: 24, n: 'Pan Masa Madre Agua', p: 13000, d: 'Hogaza de 400g artesanal.'}
            ]
        };

        let cart = {};

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
        }

        function showCategory(cat) {
            showView('menu');
            document.getElementById('category-title').innerText = cat;
            const container = document.getElementById('product-list');
            container.innerHTML = '';
            
            products[cat].forEach(item => {
                const qty = cart[item.id] ? cart[item.id].qty : 0;
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl shadow-sm flex items-center justify-between border-l-8 border-orange-500">
                        <div class="flex-1 pr-4">
                            <h4 class="font-black text-xs uppercase text-gray-800">${item.n}</h4>
                            <p class="text-[9px] text-gray-500 my-1">${item.d}</p>
                            <span class="text-orange-600 font-black text-sm">$${item.p.toLocaleString()}</span>
                        </div>
                        <div class="flex items-center gap-3 bg-gray-100 p-2 rounded-full">
                            <button onclick="updateCart(${item.id}, -1, '${item.n}', ${item.p})" class="w-8 h-8 bg-white rounded-full shadow-sm text-gray-500 font-bold">-</button>
                            <span id="qty-${item.id}" class="font-black text-sm">${qty}</span>
                            <button onclick="updateCart(${item.id}, 1, '${item.n}', ${item.p})" class="w-8 h-8 bg-orange-500 rounded-full shadow-sm text-white font-bold">+</button>
                        </div>
                    </div>
                `;
            });
        }

        function updateCart(id, change, name, price) {
            if (!cart[id]) cart[id] = { qty: 0, name: name, price: price };
            cart[id].qty += change;
            if (cart[id].qty < 0) cart[id].qty = 0;
            
            document.getElementById('qty-' + id).innerText = cart[id].qty;
            updateCartBar();
        }

        function updateCartBar() {
            let total = 0;
            let count = 0;
            for (let id in cart) {
                total += cart[id].qty * cart[id].price;
                count += cart[id].qty;
            }
            
            const bar = document.getElementById('cart-bar');
            if (count > 0) {
                bar.classList.remove('hidden');
                document.getElementById('cart-count').innerText = `${count} productos`;
                document.getElementById('cart-total').innerText = `$${total.toLocaleString()}`;
            } else {
                bar.classList.add('hidden');
            }
        }

        function sendWhatsApp() {
            let msg = "¬°Hola Caf√© My Capiz! ‚òï Quiero hacer un pedido:\n\n";
            let total = 0;
            for (let id in cart) {
                if (cart[id].qty > 0) {
                    msg += `‚Ä¢ ${cart[id].qty}x ${cart[id].name} ($${(cart[id].qty * cart[id].price).toLocaleString()})\n`;
                    total += cart[id].qty * cart[id].price;
                }
            }
            if (total === 0) return alert("¬°A√±ade algo al carrito primero!");
            msg += `\n*TOTAL A PAGAR: $${total.toLocaleString()}*`;
            window.location.href = `https://wa.me/573207907331?text=${encodeURIComponent(msg)}`;
        }
    </script>
